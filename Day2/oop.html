<script>
    class Person{
        name;
        age;
        salary;
        hello(){
            document.write("Hello "+ this.name);
         }

         changeSalary(newSalary){
            this.salary = newSalary;
         }
         changeName(newName){
            this.name=newName ;
         }

    }

    a = new Person();
    a.name = "Park Jung Hoan";
    a.hello();
    a.salary = 1;
    document.write('<br>'+a.name + ': ' + a.salary);
    a.changeName("Nguyễn văn b");
    a.changeSalary(12);
    document.write('<br>'+a.name + ': ' + a.salary);

</script>
